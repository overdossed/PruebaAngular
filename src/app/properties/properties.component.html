<div class="container">
    <h2>Properties</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let property of properties">
        <div class="card">
          <img src="{{property.image}}" class="card-img-top" alt="Property Image">
          <div class="card-body">
            <h5 class="card-title">{{property.name}}</h5>
            <p class="card-text">{{property.location}}</p>
            <a [routerLink]="['/property', property.id]" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
